version: "3.9"
services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: my_db
    ports:
      - "3306:3306"
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - spark-net  # Connect to spark-net

  spark:
    #image: bitnami/spark:latest
    build: 
      context: ./spark_app
      dockerfile: Dockerfile
    container_name: spark
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark_app:/app
    networks:
      - spark-net
    #command: > bash -c "pip install numpy pandas scikit-learn && spark-submit"

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    volumes:
      - .:/app
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
    depends_on:
      - spark
    networks:
      - spark-net  # ðŸ‘ˆ Recommended to add this too for clarity

volumes:
  my-db:

networks:
  spark-net:
    driver: bridge
